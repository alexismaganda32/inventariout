<ion-menu contentId="main-content">

  <ion-content>

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Lateral</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-list>

      <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">

        <ion-item [routerLink]="[page.url]" lines="none" detail="false">
          <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-outline'"></ion-icon>
          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
        
      </ion-menu-toggle>
      
      <ion-item lines="none">
        <ion-label>Tema oscuro</ion-label>
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-toggle color="secondary" [checked]="theme" (ionChange)="themeService.changeTheme()"></ion-toggle>
      </ion-item>

      <ion-button (click)="logout()" expand="block" color="danger">
        Logout
      </ion-button>
    </ion-list>


  </ion-content>

</ion-menu>

<div class="ion-page" id="main-content">

  <ion-header color="primary">

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inventario UT</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>

</div>
