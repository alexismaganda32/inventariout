<ion-content>

  <ion-segment color="warning" (ionChange)="obtenerTaller($event)" scrollable mode="md" [value]="edificioSeleccionado">
    <ion-segment-button [value]="edificio.idEdificio" *ngFor="let edificio of edificios">
      <ion-label class="ion-text-capitalize">Edificio {{ edificio.nombre }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ng-container>
    <ion-grid fixed>
      <ion-row *ngIf="talleres != null; else elseTemplate">
  
        <ion-col *ngFor="let taller of talleres" size="12">
  
          <ion-card (click)="verHerramientas(taller.idTaller)" button=true>
            <ion-card-header>
              <ion-card-title>{{ taller.nombre }}</ion-card-title>
              <ion-card-subtitle>{{ taller.aula }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
  
        </ion-col>
  
      </ion-row>
    </ion-grid>
  
  
    <ng-template #elseTemplate>
  
      <ion-slides [options]="slideOptions" mode="md" pager="md" scrollbar="md">
        <ion-slide *ngFor="let img of banners">
          <img [src]='img' alt="..." style="height: 270px; border-radius: 1rem !important;">
        </ion-slide>
      </ion-slides>
      
    </ng-template>
  </ng-container>

</ion-content>
