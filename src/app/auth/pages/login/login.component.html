<ion-content>
    <div class="wrapper">
        <div class="body">
            <img class="logo" src="/assets/img/usuario.png" alt="login">
            <h1>Herramientas UT <br> Login</h1>
            <!-- Formulario -->
            <form (ngSubmit)="login()" [formGroup]="loginUser">
                <div class="form-floating mb-3">
                    <input type="email" formControlName='email' class="form-control"
                        placeholder="matricula@utcancun.edu.mx">
                    <label style="color: black;">Correo Electronico</label>
    
                    <span *ngIf="loginUser.get('email')?.hasError('required') && loginUser.get('email')?.touched"
                        class="text-danger errorLabel">
                        El <strong>correo</strong> es requerido
                    </span>
                    <span *ngIf="loginUser.get('email')?.hasError('email') && loginUser.get('email')?.touched"
                        class="text-danger errorLabel">
                        El <strong>correo</strong> es invalido
                    </span>
    
                </div>
                <div class="form-floating mb-3">
                    <input type="password" formControlName='password' class="form-control" placeholder="Password">
                    <label style="color: black;">Password</label>
                    <span *ngIf="loginUser.get('password')?.hasError('required') && loginUser.get('password')?.touched"
                        class="text-danger errorLabel">
                        La <strong>Contaseña</strong> es requerida
                    </span>
                </div>
    
                <!-- Bottons -->
                <ion-button [ngStyle]="{'text-transform': 'capitalize'}" expand="block" [disabled]="loginUser.invalid"
                    type="submit">Ingresar</ion-button>
    
                <ion-button [ngStyle]="{'text-transform': 'lowercase'}" (click)="goRegistro()" expand="block">
                    No tienes cuenta? Registrate 😍
                </ion-button>
    
                <ion-button [ngStyle]="{'text-transform': 'lowercase'}" (click)="goForgot()" expand="block">
                    Se te olvido tu contrasena? Recuperala 😘
                </ion-button>
    
            </form>
        </div>
    </div>
</ion-content>
